{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <script src="https://khalti.s3.ap-south-1.amazonaws.com/KPG/dist/2020.12.17.0.0.0/khalti-checkout.iffe.js"></script>
</head>
<body>

<h3>Your order amount is Rs. {{hotel.price}}</h3>
<div>
    <button id="payment-button" class="btn btn-outline-success">Pay with Khalti</button>
    <a href="/" style="color:red;">Go to Home page</a>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        var config = {
            // replace the publicKey with yours
            "publicKey": "test_public_key_9f4dfc28efdb4bb09403e18e2d6af658",
            "productIdentity": "{{hotel.id}}",
            "productName": "{{hotel.name}}",
            "productUrl": "http://127.0.0.1:8000/hotels/{{hotel.id}}",
            "paymentPreference": [
                "KHALTI",
                "EBANKING",
                "MOBILE_BANKING",
                "CONNECT_IPS",
                "SCT",
                ],
            "eventHandler": {
                onSuccess (payload) {
                    // hit merchant api for initiating verfication
                    axios.get("/khalti-verify/", {
                        params: {
                            "token": payload.token,
                            "amount": payload.amount,
                            "book": "{{hotel.id}}"

                        }
                    }).then(function(resp){

                        if (resp.data.success == true){
                            alert("Thanks.Payment Completed Successfully")
                            location.href ="/"
                        }
                        else{
                            alert("Sorry,Error Occured")
                            location.href ="/"
                        }
                    })

                },

                onError (error) {
                    console.log(error);
                },
                onClose () {
                    console.log('widget is closing');
                }
            }
        };

        var checkout = new KhaltiCheckout(config);
        var btn = document.getElementById("payment-button");
        btn.onclick = function () {
            // minimum transaction amount must be 10, i.e 1000 in paisa.
            checkout.show({amount: {{hotel.price}}*1});
        }


    </script>

</body>
</html>
